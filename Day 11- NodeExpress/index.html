<!DOCTYPE html>
<html>
    <head>
        <title>Node/Express</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="name" id="name1">
            <button id="submitBtn">Click me to hit api</button>
        </form>
    </body>
    <script>
        var butn=document.getElementById("submitBtn");
        var name1=document.getElementById("name1")

       
        butn.addEventListener('click',async function(e){

            e.preventDefault();
            let payload={
            name:name1.value
        }
        console.log(payload)
            var url="http://localhost:8081/hit"
            await fetch(url,{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(payload)
            })
            .then(response=>{
                console.log(response.json())
            })
            .catch((err)=>{
                console.log(err);
            })
        })
    </script>
</html>
