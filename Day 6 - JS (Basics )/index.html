<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <form>
            <input type="number" id="num1" placeholder="number1">
            <input type="number" id="num2" placeholder="number2">
            <h3 id="sum"></h3>
            <button type="button" onclick='add()'>Sum</button>
        </form>
    </body>
    <script>
        var num1=document.getElementById("num1");
        var num2=document.getElementById("num2");
        var result=document.getElementById("sum");
        function add(){
            result.innerHTML=parseInt(num1.value)+parseInt(num2.value);
            console.log(num1.value+num2.value);
        }
    </script>
</html>
