<!DOCTYPE html>
<html>
    <head>
        <title>
            Signup Form
        </title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Name" id="Fname"><br />
            <input type="tel" placeholder="Mobile Number" id="number"><br />
            <input type="email" placeholder="Email" id="email"><br />
            <input type="password" placeholder="Password" id="password"><br />
            <button id="signup">Signup</button>
        </form>
    </body>
    <script>
        var fname=document.getElementById("Fname");
        var phoneNumber=document.getElementById("number");
        var email=document.getElementById("email");
        var password=document.getElementById("password");
        var submitBtn=document.getElementById("signup");

        //add event on signup
        submitBtn.addEventListener('click',async function(e){
            e.preventDefault();
            var data={
                name:fname.value,
                phoneNumber:phoneNumber.value,
                email:email.value,
                password:password.value
            }
            console.log("data=",data);
            //url of api
            var url="http://localhost:8081/signup";
            await fetch(url,{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(data)
            })
            .then(response=>{
                console.log(response.json())
            })
            .catch(err=>{
                console.log(err);
            })
        })
    </script>
</html>
